	<script type="text/javascript">
		window.onload = function() {
			if (document.readyState == "complete") {
				$("body").show();
			}
		};
		var arr = [];
		var dj = 12000;
		$(".danjia").text(dj);
		$(".content li").each(function(index) {
			var typ = $(".content li").eq(index).attr("typ");
			if (typ == "2") {
				$(".content li").eq(index).css("background", "#0099ff");
			}
		});
		function add(msg) {
			var html = '<div>' + msg + '</div>';
			return html;
		}
		function check(dom) {
			var txt = $(dom).parent().parent().attr('pai') + "행"
					+ parseInt($(dom).index() + 1) + "열 석";
			var typ = $(dom).attr("typ");
			if (typ == "0") {
				if (arr.length > 4) {
					alert("1인 최대 5석만 가능합니다");
					return false;
				} else {
					$(dom).css("background", "#fe3f55");
					$(dom).attr("typ", "1");
					arr.push(txt);
					$(".yxz").append(add(txt));
					$(".num").text(arr.length);
					$(".rmb span").text(dj * arr.length);
				}
			} else if (typ == "2") {
				alert("예약된 좌석입니다");
				return false;
			} else {
				$(dom).css("background", "#f5f5f5");
				$(dom).attr("typ", "0");
				var index = arr.indexOf(txt);
				arr.removeByValue(txt);
				$(".yxz div").eq(index).remove();
				$(".num").text(arr.length);
				$(".rmb span").text(dj * arr.length);
			}
		}
		Array.prototype.removeByValue = function(val) {
			for (var i = 0; i < this.length; i++) {
				if (this[i] == val) {
					this.splice(i, 1);
					break;
				}
			}
		}
	</script>
